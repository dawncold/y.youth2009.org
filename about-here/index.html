    <h1 class="entry-title">这里是</h1>
    
  </header>
  
  <p>经常发觉自己容易把几个本应该分开讲的话题揉到一起，并且还能够比较容易地把它们联系在一起，这样以一来，看一篇文章可能会得到许多信息，不够深入，像是看流水账一样。</p>

<p>介于此，我把技术和非技术分开记录，由于技术方面记录了很多，而且比较频繁，就不再迁移了，相对少一些的非技术文章要牺牲一下，迁移过来。</p>

<p>希望这样做能够让我把我问题的时候更加专注某些方面！</p>
