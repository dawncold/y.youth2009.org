</span><span class='line'>让爱学会成全和自由
</span><span class='line'>
</span><span class='line'>如果还能够继续往前走
</span><span class='line'>挽留并不代表谁懦弱
</span><span class='line'>
</span><span class='line'>我们曾心动 也都曾心痛
</span><span class='line'>失去太多才懂得拥有
</span><span class='line'>
</span><span class='line'>如果没有过 每一次冲动
</span><span class='line'>怎能相遇过程的感动
</span><span class='line'>
</span><span class='line'>我们往往努力爱却更寂寞
</span><span class='line'>一起做过的梦到了最后真的只是梦
</span><span class='line'>
</span><span class='line'>我们常常为了谁受尽折磨
</span><span class='line'>不明白幸福到底是什么
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>幸福就是该结束 的时候不再强求
</span><span class='line'>在你应该珍惜的时候学会别无所求
</span><span class='line'>幸福就是 去包容 却从不会遗忘自我
</span><span class='line'>懂得爱自己才更加辽阔
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>曾为谁执着 也为谁失落
</span><span class='line'>为谁画你生命的轮廓
</span><span class='line'>爱没有对错 错过才解脱

</span><span class='line'>

</span><span class='line'>
