<p>北京的第一场雪已经到来，一般我觉得下雪就是冬天来了的标志。冬天应该躲在家里吃火锅，如果能看着外面飘着大雪就格外爽了。</p>

<p><img src="http://pic.yupoo.com/dawncold0/Cok38geE/medish.jpg" alt="meal" /></p>

<p>吃得好爽，叫来了豪猪，也没吃多少东西，反而他又感觉不够，买了一斤多羊肉，愣是一口没吃让我冻起来了。</p>
