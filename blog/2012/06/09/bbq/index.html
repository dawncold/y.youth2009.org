  <h1 class="title">吃烧烤</h1>
  
  








	
		<time datetime="2012-06-09T00:00:00+08:00">
			<span class="day"> 9</span><span class="month">Jun</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>也不知道M帆哪儿来的雅兴，那天晚上去Y帆那里玩游戏的时候他竟然叫去吃烧烤，可那已经十点了！没去成不要紧，第二天还是去了，五人行。</p>

<p><img src="http://pic.yupoo.com/dawncold0/C1OY3rhX/medish.jpg" alt="我自己吃了很多串" /></p>

<p>席间5个人喝了9瓶啤酒，感觉微醉，看来想要醉是很容易的，只需少少多那么一点点，想想过几个星期就要离开大学了，班里还安排最后一次聚会，真是该醉一次！</p>

<p>小插曲：</p>

<p><img src="http://pic.yupoo.com/dawncold0/C1OY4tZi/medish.jpg" alt="他们" /></p>

<p>他们几个人非得跑到马路对面那么远的地方去……哎，拍得不够清晰，看来摄影师微醉啦，哈哈！</p>
