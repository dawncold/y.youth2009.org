<div class="entry-content"><p>今天的事情还是稍稍有些复杂的，总想写点什么，但由于今天的一些事情，产生了很多不确定性，我又没了那种写点什么的兴趣，说是勇气也对，总之现在比较忐忑，什么都不想做也做不来，只想直直地睡去。先这样吧，等回去之后，我想就会有很多东西可说了，那时候，不管是痛苦还是甜蜜我都得全盘接受。</p>
