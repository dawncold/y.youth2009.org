<div class="entry-content">
  
    <p>没想到这次真得就要毕业了。</p>

<p>前几天公司来人说要在暑假期间进行实训，就是一种强化训练，在企业附近或者是企业中对所学的技能培训，达到进入公司工作的能力。然后再开学的时候就能够去实习了，接着就要真正毕业。不过现在看来，暑假的开始就是毕业的前奏，以前都这么说，但这次真得就要到了，还有两三个月：）</p>
