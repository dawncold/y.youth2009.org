<div class="entry-content"><p>这两天我才发现，我可以这么低碳的！中午晚上饭量基本减少1/3，即便是这样也可以做到中途不饿，原来从没发现有这样的好事，只顾着一味吃下去。而且这样做之后，到了吃饭的时候可能会比以前更加明显，毕竟吃进去的东西少了一部分，所以在吃饭的时候也格外香。</p>

<p>以前欣慰于能在吃饭时候有饥饿感，现在欣慰于能够达成一种美好的生活方式。</p>
