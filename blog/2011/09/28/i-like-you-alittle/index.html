  <h1 class="title">我有点儿喜欢你了</h1>
  
  








	
		<time datetime="2011-09-28T00:00:00+08:00">
			<span class="day">28</span><span class="month">Sep</span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>这是昨晚和一个同学说的话，不知道她听了是什么感受，只是说我吓着她了。我又当作她已经答应了这事，看来我又一次陷入了胡思乱想的状态。</p>

<p>不过这应该是一个好的开端，在我这里可能很难找到沉默是金这样的信条，因为我感觉沉默后让人去思考结果会加剧人与人之间的复杂感，让人们之间的关系变得很麻烦（实际上就是很麻烦）。这在我这个极简主义的人的内心是不应该存在的。</p>

<p>我现在比较轻松了，你呢？</p>
