  <h1 class="title">巨型光棍节</h1>
  
  








	
		<time datetime="2011-11-11T00:00:00+08:00">
			<span class="day"></span><span class="month"></span>
		</time>
	

</header>
<div class="entry-content">
  
    <p>实属罕见的巨型光棍节就在今天诞生了——2011年11月11日，有人又戏称为六“一”节。每年到了这个时候都希望这是自己最后过的一个节日了，希望明年有个伴儿，也能够过上情人节、七夕节等等，不要再过光棍节。</p>

<p>上天是不是总喜欢眷顾那些不在乎这些的人们？往往你越是在乎一件事，你越是做不好，每年都盼望这是最后一个，但往往明年还要接着过。</p>
